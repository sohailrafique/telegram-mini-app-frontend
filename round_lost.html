<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round Lost</title>
    <link rel="stylesheet" href="css/round_lost.css" />
  </head>
  <body>
    <div class="container">
      <!-- Timer -->
      <div class="timer">
        <span>0:03</span>
        <div class="timer-bar"></div>
      </div>

      <!-- Hands and Round Status -->
      <div class="game-section">
        <div class="top-hand">
          <img src="images/rock.png" alt="Rock" class="hand-img" />
        </div>
        <h1 class="round-status">Round Lost!</h1>
        <div class="bottom-hand">
          <img src="images/scissors.png" alt="Scissors" class="hand-img" />
        </div>
      </div>

      <!-- Avatars -->
      <div class="avatars">
        <div class="opponent-avatar">
          <img src="images/jane_doe.png" alt="Opponent" />
        </div>
        <div class="player-avatar">
          <img src="images/you.png" alt="You" />
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="action-btn rock">
          <img src="images/rock-icon.png" alt="Rock" />
          Rock
        </button>
        <button class="action-btn paper">
          <img src="images/paper-icon.png" alt="Paper" />
          Paper
        </button>
        <button class="action-btn random">
          <img src="images/rock-icon.png" alt="Random" />
          Random
        </button>
        <button class="action-btn scissor">
          <img src="images/scissors-icon.png" alt="Scissors" />
          Scissors
        </button>
      </div>
    </div>
  </body>
</html>
