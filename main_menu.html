<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Menu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-menu">
      <div class="header">
        <div class="profile-section">
          <img src="images/you.png" alt="John Doe" class="profile-img" />
          <div class="profile-info">
            <h1>Rock, Paper, Scissors</h1>
            <p>John Doe</p>
          </div>
        </div>
        <div class="coins-notifications">
          <div class="coins-section">
            <img src="images/add-1.png" alt="Coins" />
            <span>50</span>
          </div>
          <div class="notifications">
            <img src="images/notification.png" alt="Notifications" />
            <span>12</span>
          </div>
        </div>
      </div>

      <div class="leaderboard">
        <h2>Leaderboard</h2>
        <div class="leaderboard-list">
          <div class="leader">
            <img src="images/you.png" alt="John Doe" />
            <span>John Doe</span>
            <span class="wins">74 Wins</span>
            <span class="losses">27 Losses</span>
          </div>
          <!-- Repeat the leader div for more entries -->
          <div class="leader">
            <img src="images/you.png" alt="John Doe" />
            <span>John Doe</span>
            <span class="wins">74 Wins</span>
            <span class="losses">27 Losses</span>
          </div>
          <div class="leader">
            <img src="images/you.png" alt="John Doe" />
            <span>John Doe</span>
            <span class="wins">74 Wins</span>
            <span class="losses">27 Losses</span>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="button one-vs-one">
          <div class="button-content">
            <img src="images/one-vs-one.png" alt="One vs One" />
            <span>One vs One</span>
          </div>
          <p class="button-subtext">lorem ipsum dolor sit amet lorem ipsum</p>
        </button>
        <button class="button tournament">
          <div class="button-content">
            <img src="images/tournament.png" alt="Join Tournament" />
            <span>Join Tournament</span>
          </div>
          <p class="button-subtext">lorem ipsum dolor sit amet lorem ipsum</p>
        </button>
      </div>
    </div>
  </body>
</html>
