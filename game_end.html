<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game End</title>
    <link rel="stylesheet" href="css/game_end.css" />
  </head>
  <body>
    <div class="container game-end-screen">
      <!-- Final Move Hand -->
      <div class="top-hand">
        <img src="images/scissors.png" alt="Scissors" class="hand-img" />
      </div>

      <!-- Win Panel -->
      <div class="win-panel">
        <img src="images/you.png" alt="You" class="player-avatar" />
        <div class="win-info">
          <span class="points">+ 150</span>
          <h2>You Win</h2>
          <span class="final-score">3 - 1</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="action-btn home">
          <img src="images/home-icon.png" alt="Home" />
        </button>
        <button class="action-btn replay">
          <img src="images/replay-icon.png" alt="Replay" />
        </button>
        <button class="action-btn next">
          <img src="images/next-icon.png" alt="Next" />
        </button>
      </div>
    </div>
  </body>
</html>
